jobs:
  - name: irc-shipctl-testing
    type: runSh
    steps:
      - IN: freenode-notifier
      - TASK:
          name: should-message-irc
          script:
            - echo "hello"
            - shipctl notify irc-notifier --text="hello from runsh job"
            - echo "bye"
            
  - name: irc-notify-testing
    type: runSh
    on_success:
      NOTIFY:
        - name: freenode-notifier
        - name: rizon-notifier
        - name: ircnet-notifier
    steps:
      - TASK:
          name: should-message-irc
          script:
            - echo "hello"

resources:
  - name: freenode-notifier
    type: notification
    versionTemplate:
      method: irc
      recipients:
        - "chat.freenode.net#shiptest"

  - name: rizon-notifier
    type: notification
    versionTemplate:
      method: irc
      recipients:
        - "irc.rizon.net#shiptest"

  - name: ircnet-notifier
    type: notification
    versionTemplate:
      method: irc
      recipients:
        - "open.ircnet.net#shiptest"
